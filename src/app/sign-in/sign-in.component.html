<h1>Sign In</h1>

<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
	<label>
		Username:
		<input type="text" name="username" ngModel />
	</label>
	<br />
	<label>
		Password:
		<input type="password" name="password" ngModel />
	</label>
	<br />
	<input type="submit" value="Sign In" />
</form>
